<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>My<span>Book</span>List</h1>
	<div class="form-group">
		<label for="title">Title</label>
		<input type="text" id="title" class="form-control mb-2">
		<label for="author">Author</label>
		<input type="text" id="author" class="form-control mb-2">
		<label for="isbn">ISBN#</label>
		<input type="text" id="isbn" class="form-control mb-2" >
		<button id="submit" class="btn btn-primary">AddBook</button>
	</div>
	<div class="container mt-4">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN#</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="book-list"></tbody>
		</table>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
